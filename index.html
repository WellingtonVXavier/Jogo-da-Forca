<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />
    <title>Jogo da Forca</title>
  </head>

  <body>
    <div class="container text-center mt-5">
      <h1 class="mb-4">Jogo da Forca</h1>

      <div id="game2" class="mt-3 text-danger"></div>
      <div id="game3" class="mt-3 text-lg-left text-danger"></div>

      <div class="row justify-content-center">
        <div id="game1" class="col-12 col-md-6"></div>
        <div
          id="divLetra"
          class="d-flex flex-column gap-3 col-12 col-md-6"
        ></div>
      </div>

      <div id="begin" class="mt-4">
        <button id="start" class="btn btn-primary me-2" onclick="iniciarJogo()">
          Iniciar Jogo
        </button>
        <button id="Restart" class="btn btn-danger" onclick="restartJogo()">
          Reiniciar Jogo
        </button>
      </div>

      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close-button" id="closeModal">&times;</span>
          <h2>Digite a Palavra</h2>
          <input
            type="text"
            id="inputPalavra"
            placeholder="Digite a palavra aqui"
            class="form-control my-3"
          />
          <button id="btnConfirmar" class="btn btn-success">Confirmar</button>
        </div>
      </div>

      <!-- Modal de Game Over -->
      <div id="gameOverModal" class="modal">
        <div class="modal-content">
          <span class="close-button" id="closeModal">&times;</span>
          <h2>Game Over!</h2>
          <p>Você perdeu todas as vidas.</p>
          <button
            id="btnRestart"
            class="btn btn-primary"
            onclick="restartJogo()"
          >
            Reiniciar Jogo
          </button>
        </div>
      </div>

      <!-- Modal de Ganhou -->
      <div id="ganhouModal" class="modal" style="display: none">
        <div class="modal-content">
          <span class="close-button" id="closeGanhouModal">&times;</span>
          <h2>Você Ganhou!</h2>
          <p>Parabéns, você completou a palavra.</p>
          <button id="btnReiniciar" class="btn btn-success">
            Reiniciar Jogo
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
